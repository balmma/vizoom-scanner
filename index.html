<!DOCTYPE html> 
<html> 
	<head> 
  	<title>Vizoom Scanner</title> 
  	<meta charset="utf-8">  
  	<meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" href="application.css" />
    <script type="text/javascript" src="phonegap.js"></script>      
    <script type="text/javascript" src="barcodescanner.js"></script>
  	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery.mobile-1.3.0.min.js"></script>  
    <script type="text/javascript" src="jquery.base64.min.js"></script>    
    <script type="text/javascript" src="application.js"></script>
  	  
  </head> 
  <body> 

     <div data-role="dialog" id="login_dialog">
      <div data-id="header" data-role="header">
        <h1>Login</h1>
      </div> 
      <div data-role="content">
        <p id="login_status"></p>
        <div data-role="fieldcontain" class="ui-hide-label">
          <label>Benutzer</label>
          <input type="text" name="username" id="username" value="validator1" placeholder="Benutzer" />
        </div>
        <div data-role="fieldcontain" class="ui-hide-label">
          <label>Kennwort</label>
          <input type="password" name="password" id="password" value="validator1" placeholder="Kennwort"/>
        </div>
        <a id="login_button" data-role="button">Login</a>         
      </div>
    </div>

    <div data-role="page" id="scan">
    	<div data-id="header" data-role="header" data-position="fixed">
    		<h1>Scan</h1>
    	</div>
    	<div data-role="content">
        <h2 id="event_title"></h2>	
    		 <div><a id="scan_button" data-role="button">Scan</a></div>
        <div id="user_info"></div>    
    	</div>
      <div data-id="footer" data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
    	      <li><a href="#scan" class="ui-btn-active ui-state-persist">Scan</a></li>
    	      <li><a href="#settings">Settings</a></li>
          </ul>  
        </div>
      </div>
    </div>

    <div data-role="page" id="settings">
    	<div data-id="header" data-role="header" data-position="fixed">
    		<h1>Settings</h1>
    	</div>
    	<div data-role="content">	
    		<p>Hello world</p>		
    	</div>
      <div data-id="footer" data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
    	      <li><a href="#scan">Scan</a></li>
    	      <li><a href="#settings" class="ui-btn-active ui-state-persist">Settings</a></li>
          </ul>  
        </div>
      </div>
    </div>

    <div data-role="dialog" id="verify_dialog">
      <div data-id="header" data-role="header">
        <h1>Identität</h1>
      </div>     
      <div data-role="content">
        <p>Bitte die Identität mittels eines amtlichen Ausweises bestätigen.</p>
        <div id="verify_user_info"></div>
        <a id="verify_button" data-role="button">Bestätigen</a>
        <a href="#scan" data-role="button">Nicht bestätigen</a>       
      </div>      
    </div>
       
    <div data-role="page" id="select_event" data-position="fixed">
      <div data-id="header" data-role="header">
        <h1>Eventauswahl</h1>
      </div> 
      <ul id="event_list" data-role="listview"></ul>
    </div>

  </body>
</html>
<script type="text/javascript">
  $('#scan_button').click(function(event){
    scan();
  });  
  $('#verify_button').click(function(event){
    $.mobile.changePage('#scan', 'fade', true, true);
    verify();
  });
  $('#login_button').click(function(event){
    login($('#username').val(),$('#password').val());
  });  
  
  
</script>
